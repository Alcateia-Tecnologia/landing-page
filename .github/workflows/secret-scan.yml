name: Secret Scan

on:
  push:
    branches:
      - main
      - "cursor/**"
      - "feature/**"
      - "fix/**"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  trufflehog:
    name: trufflehog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.90.5
        with:
          path: ./
          extra_args: --results=verified,unknown
