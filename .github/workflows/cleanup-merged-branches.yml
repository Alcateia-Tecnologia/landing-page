name: Cleanup Merged Branches

on:
  pull_request:
    types:
      - closed

permissions:
  contents: write

jobs:
  delete-merged-branch:
    if: >
      github.event.pull_request.merged == true &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest

    steps:
      - name: Delete merged work branch
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const protectedBranches = ["main", "master", "develop", "development"];
            const allowedPrefixes = ["cursor/", "feature/", "fix/", "chore/", "hotfix/"];

            if (protectedBranches.includes(branch)) {
              core.info(`Skipping protected branch: ${branch}`);
              return;
            }

            if (!allowedPrefixes.some((prefix) => branch.startsWith(prefix))) {
              core.info(`Skipping branch outside allowed prefixes: ${branch}`);
              return;
            }

            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `heads/${branch}`,
              });
              core.info(`Deleted merged branch: ${branch}`);
            } catch (error) {
              if (error.status === 422 || error.status === 404) {
                core.info(`Branch already removed or unavailable: ${branch}`);
                return;
              }
              throw error;
            }
